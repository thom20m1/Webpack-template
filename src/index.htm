<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>String Manipulations</h1>
  <input id="input" placeholder="type your text here"/>
  <select name="operations" id="operations">
    <option value="upperCase">Upper case</option>
    <option value="lowerCase">Lower case</option>
    <option value="italics">Italics</option>
    <option value="sAndD">Replace o's</option>
  </select>
  <button id="operate" >Do it!</button>
  <div id="output"></div>


    
  <script src="bundle.js"></script>
</body>
</html>
